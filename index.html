<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="three.js-master/build/three.min.js"></script>
    <script src="three.js-master/examples/js/controls/OrbitControls.js"></script>

    <script>
        function init() {
            scene = new THREE.Scene();
            var WIDTH = window.innerWidth,
                HEIGHT = window.innerHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(WIDTH, HEIGHT);
            document.body.appendChild(renderer.domElement);
            camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1,
                20000);
            camera.position.set(0, 6, 0);
            scene.add(camera);
            window.addEventListener('resize', function () {
                var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;
                renderer.setSize(WIDTH, HEIGHT);
                camera.aspect = WIDTH / HEIGHT;
                camera.updateProjectMatrix();
            });
            renderer.setClearColor(0x333F47, 1);
            var light = new THREE.PointLight(0xffffff);
            light.position.set(-100, 200, 100);
            scene.add(light);
            var cylgeometry = new THREE.CylinderGeometry(3, 3, 7, 7);
            var cylmaterial = new THREE.MeshLambertMaterial();
            var cylmesh = new THREE.Mesh(cylgeometry, cylmaterial);
            cylmesh.position.set(0.9, -5, -6);
            scene.add(cylmesh);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
        }

        function animate() {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        init()
        animate()
    </script>

</body>

</html>
